      <ul>

    <main>
      <!-- <h1>Toast Popup</h1> -->
      <select name="left-right" id="left-right">
        <option value="left">left</option>
        <option value="right">right</option>
      </select>
      <select name="top-bottom" id="top-bottom">
        <option value="top">top</option>
        <option value="bottom">bottom</option>
      </select>
      <select name="message" id="message">
        <option class="success" value="success">success</option>
        <option class="error" value="error">error</option>
        <option class="warning" value="warning">warning</option>
        <option class="info" value="info">info</option>
      </select>
      <input class="input-toast" type="text" value="This is a toast message!" />
      <!-- <div class="duration">
        <label for="duration">duration : </label>
        <input type="range" id="duration" name="duration" min="0" max="8" />
      </div> -->
      <button class="toast-btn" type="button">show toast</button>
      <div class="toast-container-top-left"></div>
      <div class="toast-container-bottom-left"></div>
      <div class="toast-container-top-right"></div>
      <div class="toast-container-bottom-right"></div>
    </main>
