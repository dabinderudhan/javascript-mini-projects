<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" type="module" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <section class="image-gallery">
        <img
          src="./images/artem-kniaz-Z9_pOnIbgjg-unsplash.jpg"
          alt="image-1"
        />
        <img src="./images/kevin-wolf-3AbwSH1y9dc-unsplash.jpg" alt="image-2" />
        <img
          src="./images/mickey-o-neil-xL66l--msXU-unsplash.jpg"
          alt="image-3"
        />
        <img
          src="./images/paul-pastourmatzis-PjpuXmX7DAA-unsplash.jpg"
          alt="image-4"
        />
        <img
          src="./images/simon-english-48nerZQCHgo-unsplash.jpg"
          alt="image-5"
        />
      </section>

      <button type="button" class="left buttons"><</button>
      <button type="button" class="right buttons">></button>

      <section class="round-buttons">
        <button class="active-button" type="button" data-id="1"></button>
        <button type="button" data-id="2"></button>
        <button type="button" data-id="3"></button>
        <button type="button" data-id="4"></button>
        <button type="button" data-id="5"></button>
      </section>
    </main>
  </body>
</html>
