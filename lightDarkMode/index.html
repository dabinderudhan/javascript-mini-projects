<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Light and Dark Mode</title>
  </head>
  <body>
    <main>
      <div class="check">
        <label for="mode">dark mode :</label>
        <input class="checkbox" type="checkbox" name="mode" />
      </div>
      <section>
        <h1>toggle darkmode using javascript</h1>

        <article class="check sub-check">
          <label for="mode">container dark mode :</label>
          <input class="checkbox" type="checkbox" name="mode" />

          <div class="sub-section">
            <h2>sub-Section dark mode using CSS</h2>
          </div>
        </article>
      </section>
    </main>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
