<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script src="./index.js" type="module" defer></script>
    <title>Paginator</title>
  </head>
  <body>
    <main>
      <section class="user-input">
        <div class="page-count">
          <label for="page-no">page count :</label>
          <input type="range" id="page-no" min="0" max="100" value="0" />
        </div>
        <div class="siblings">
          <label for="sibling">siblings :</label>
          <input type="range" id="sibling" min="0" max="4" value="0" />
        </div>
        <div class="boundary">
          <label for="boundary-no">boundary :</label>
          <input type="range" id="boundary-no" min="0" max="5" value="0" />
        </div>
      </section>
      <section class="show-page-nos"></section>
    </main>
  </body>
</html>
