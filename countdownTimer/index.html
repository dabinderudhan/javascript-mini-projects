<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <main>
      <div class="timer">
        <input
          type="number"
          name="tens-min"
          id="min-in-tens"
          min="0"
          max="5"
          value="1"
        />
        <input
          type="number"
          name="ones-min"
          id="min-in-ones"
          min="0"
          max="9"
          value="2"
        />

        <input
          type="number"
          name="tens-sec"
          id="sec-in-tens"
          min="0"
          max="5"
          value="3"
        />
        <input
          type="number"
          name="ones-sec"
          id="sec-in-ones"
          min="0"
          max="9"
          value="5"
        />
        <p>:</p>
      </div>
      <div class="buttons">
        <button class="start" type="button">start</button>
        <button class="stop disable-btn" type="button">stop</button>
        <button class="reset" type="button">reset</button>
      </div>
      <p>please enter a valid time in <span>MM:SS</span></p>
    </main>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
