<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"></link>
    <title>Guess The Number</title>
  </head>
  <body>
    <article class="container">
                <p>Enter your guess between 0 to 100</p>
        <input class="guess-number" type="number" value="" placeholder="Enter the number" min="0" max="100">
        <div class="btn-container">
            <button class="submit-btn" type="button">Submit</button>
            <button class="startgame-btn" type="button">Start Game</button>
        </div>
        <p class="guess-number-range"></p>
        <p class="result"></p>
    </article>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
